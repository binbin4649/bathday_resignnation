<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="sheet.css">
    <title>誕生日の辞令</title>
    <style></style>

<body>
    <section class="sheet">
        <div class="row1">
            <h1 class="text-center">辞令</h1>
        </div>
        <div class="row2">
            <div class="dear">
            	<h2>{$p1} 殿</h2>
            </div>
        </div>
        <div class="row3">
            <p class="line-h">
	            {$p2}歳への配属を命ずる。<br>
	            なお配属後1日間（当日）は試用期間とし、心ゆくまで飲酒を認める。以降の処遇については本人に任せ、我々は一切関与しないものとする。
            </p>
        </div>
        
        <div class="row4 text-right">
	        <p>以上。</p>
        </div>
        <div class="row5">
            <div class="text-right">
                <p>辞令-{$no}</p>
                <p>{$p3}</p>
            </div>
        </div>
        <div class="row6">
            <div class="myself">
	            <p>{$p4} <span class="stamp">印</span></p>
            </div>
        </div>
    </section>
